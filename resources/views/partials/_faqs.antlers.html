<section class="my-24">
    <div class="container mx-auto p-5">
        <div class="mb-10">
            <div class="font-serif border border-gray-300 rounded-full py-1.5 px-3 text-xs w-14 mb-3 text-center">FAQ's</div>
            <h2>{{faqs:title}}</h2>
        </div>
        <div class="flex gap-16 flex-wrap md:flex-nowrap items-center">
            <div class="md:max-w-[40%] w-full">
                <img src="{{faqs:image}}" alt="{{faqs:image:alt}}">
            </div>
            <div class="md:max-w-[60%] w-full">

                <div class="">
                {{ foreach:faqs:ask }}
                <div class="mb-8" x-data="{ {{value:id}} : false }">
                    <h5 @click="{{value:id}} = ! {{value:id}}" class="pointer-events-auto cursor-pointer pb-4 mb-2 flex justify-between" :class="{{value:id }} == false ? 'border-b border-gray-300' : 'border-0'">
                        <div>
                            {{ value:title }}
                        </div>
                        <div class="icon-block">
                            <div class="vertical-line"
                                x-bind:style="{{value:id }} == false ? 'transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;'
                                                : 'transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(90deg) skew(0deg, 0deg); transform-style: preserve-3d;'"></div>
                            <div class="horizontal-line"></div>
                        </div>
                    </h5>
                    <div
                        class="relative overflow-hidden transition-all duration-700"
                        x-show="{{value:id}}"
                        x-transition:enter="transition ease-out duration-300"
                        x-transition:enter-start="opacity-0 scale-90"
                        x-transition:enter-end="opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-300"
                        x-transition:leave-start="opacity-100 scale-100"
                        x-transition:leave-end="opacity-0 scale-90">
                        {{ value:body }}
                    </div>
                    </div>
                {{ /foreach:faqs:ask  }}
                </div>
            </div>
        </div>
    </div>
</section>
